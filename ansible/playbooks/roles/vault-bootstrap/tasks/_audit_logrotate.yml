---
- name: Assurer que le fichier d'audit existe et a les bonnes permissions
  file:
    path: "{{ vault_log_dir }}/{{ audit_log_file }}"
    state: touch
    owner: "{{ vault_user}}"
    group: "{{ vault_group}}"
    mode: '0640'
  when: vault_mode == "server"

- name: Assurer que le répertoire /var/log a les bonnes permissions
  file:
    path: "{{ vault_log_dir }}"
    state: directory
    owner: root
    group: "{{ vault_group}}"
    mode: '0750'
  when: vault_mode == "server"

- name: Vérifier les dispositifs d'audit existants
  shell: |
    VAULT_ADDR=http://{{ hostvars['vault-1']['ansible_'+vault_network_interface]['ipv4']['address'] }}:{{ vault_api_port }};VAULT_TOKEN={{ hostvars['deploy']['vault_token_fact'] }};vault audit list -format=json
  args:
    executable: /bin/bash
  register: audit_devices
  when: vault_mode == "server"
  changed_when: false
  become: yes

- name: Afficher les dispositifs d'audit existants
  debug:
    var: audit_devices.stdout
  when: audit_devices.stdout is defined and vault_mode == "server"

- name: Désactiver le dispositif d'audit si déjà configuré
  shell: |
    VAULT_ADDR=http://{{ hostvars['vault-1']['ansible_'+vault_network_interface]['ipv4']['address'] }}:{{ vault_api_port }};VAULT_TOKEN={{ hostvars['deploy']['vault_token_fact'] }};vault audit disable file
  args:
    executable: /bin/bash
  when:
    - audit_devices.stdout is defined
    - '"file/" in audit_devices.stdout'
    - vault_mode == "server"
  become: yes

- name: Activer le dispositif d'audit
  shell: |
    VAULT_ADDR=http://{{ hostvars['vault-1']['ansible_'+vault_network_interface]['ipv4']['address'] }}:{{ vault_api_port }};VAULT_TOKEN={{ hostvars['deploy']['vault_token_fact'] }};vault audit enable file file_path={{ vault_log_dir }}/{{ audit_log_file }}
  args:
    executable: /bin/bash
  when:
    - vault_mode == "server"
  run_once: true
  become: yes

- name: Copy logrotate vault rule
  ansible.builtin.copy:
    src: logrotate/vault
    dest: /etc/logrotate.d/
    mode: "0755"
  when: vault_mode == "server"
  become: yes

- name: Restart Vaults
  include_tasks: _restart.yml