---
- name: Enabling Vault-unseal
  ansible.builtin.systemd:
    name: "vault-unseal.service"
    enabled: true
    state: stopped
  when:
    - vault_mode == "server"

- name: Vérifier si Vault est en cours d'exécution
  shell: |
    systemctl is-active --quiet "{{ vault_service_name }}"
  register: vault_status
  when:
    - vault_mode == "server"
  ignore_errors: true
  become: yes

- name: Redémarrer Vault si le service est arrêté
  systemd:
    name: vault
    state: restarted
    enabled: yes
  when:
    - vault_status is defined
    - vault_status.rc is defined and vault_status.rc != 0
    - vault_mode == "server"
  become: yes

- name: Unseal Vault
  include_tasks: _unseal.yml