---
- name: Creating Vault group
  ansible.builtin.group:
    name: '{{ vault_group }}'
    system: true
  when:
    - vault_create_account

- name: Creating Vault user
  ansible.builtin.user:
    name: '{{ vault_user }}'
    home: '{{ vault_home_directory }}'
    group: '{{ vault_group }}'
    shell: /sbin/nologin
    system: true
  when:
    - vault_create_account

- name: Add vault user to consul group
  shell: |
    usermod -aG consul vault
  args:
    executable: /bin/bash
  become: true
  when:
    - vault_create_account

- name: Add vault to sudoers
  shell: |
    echo "vault ALL=NOPASSWD: /bin/systemctl restart vault-unseal.service" >> /etc/sudoers
  args:
    executable: /bin/bash
  become: true
  when:
    - vault_create_account

- name: Creating Vault directories
  ansible.builtin.file:
    state: directory
    path: '{{ item }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0750'
  with_items:
    - '{{ vault_home_directory }}'
    - '{{ vault_data_directory }}'
    - '{{ vault_log_dir }}'
    - '{{ vault_license_directory }}'
    - '{{ vault_data_directory }}/data'

- name: Creating Vault plugin directory
  ansible.builtin.file:
    state: directory
    path: '{{ vault_plugin_directory }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0750'
  when:
    - vault_enable_plugins
